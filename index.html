<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timekeeping System</title>

<style>
body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #020617;
  padding: 25px;
  border-radius: 10px;
  width: 320px;
  box-shadow: 0 0 15px rgba(0,0,0,.6);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

input {
  background: #020617;
  color: white;
  border: 1px solid #334155;
}

button {
  background: #1e293b;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #334155;
}

.export {
  background: #064e3b;
}

#msg {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>Timekeeping System</h2>

  <input id="name" placeholder="Enter name">

  <button onclick="timeIn()">Time In</button>
  <button onclick="timeOut()">Time Out</button>
  <button class="export" onclick="exportCSV()">Export CSV</button>

  <p id="msg"></p>
</div>

<script>
const msg = document.getElementById("msg");
const nameInput = document.getElementById("name");

function timeIn() {
  if (!nameInput.value.trim()) {
    msg.style.color = "#ef4444";
    msg.innerText = "Name required";
    return;
  }

  fetch("/timein", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: nameInput.value.trim() })
  })
  .then(res => res.json())
  .then(data => {
    msg.style.color = "#22c55e";
    msg.innerText = data.message || data.error;
  });
}

function timeOut() {
  if (!nameInput.value.trim()) {
    msg.style.color = "#ef4444";
    msg.innerText = "Name required";
    return;
  }

  fetch("/timeout", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: nameInput.value.trim() })
  })
  .then(res => res.json())
  .then(data => {
    msg.style.color = "#22c55e";
    msg.innerText = data.message || data.error;
  });
}

function exportCSV() {
  window.location.href = "/export";
}
</script>

</body>
</html>
